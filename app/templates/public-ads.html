<img src="img/circle-loading-animation.gif" ng-hide="ready" alt=""/>
<div class="jumbotron" ng-cloak>
    <ul>
        <li ng-repeat="ad in adsData.ads">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{ad.title}}
                        <span class="pull-right">
                            {{ad.date | date: "d-MMM-yyyy"}}
                        </span>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img onerror="this.src='images/No_image_available.png'" ng-src="{{ad.imageDataUrl}}" class="_NotfullHD"/>
                        </div>
                        <div class="col-md-8">
                            <div id="textContainer">
                                {{ad.text}}
                            </div>
                            <div class="row" id="nameWrapper">
                                <div class="col-md-3">
                                    <label>Name </label>
                                </div>
                                <div class="col-md-8" id="nameContainer">
                                    {{ad.ownerName}}
                                </div>
                            </div>
                            <div class="row" id="emailWrapper">
                                <div class="col-md-3">
                                    <label>Email </label>
                                </div>
                                <div class="col-md-8" id="emailContainer">
                                    <a href="#">{{ad.ownerEmail}}</a>
                                </div>
                            </div>
                            <div class="row" id="phoneWrapper">
                                <div class="col-md-3">
                                    <label>Tel. </label>
                                </div>
                                <div class="col-md-8" id="phoneContainer">
                                    {{ad.ownerPhone}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
