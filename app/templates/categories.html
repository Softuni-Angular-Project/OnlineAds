<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Categories</h3>
    </div>
    <div class="panel-body">
        <ul>
            <li ng-repeat="category in categories" ng-click="categoryClicked(category)">
                {{category.name}}
            </li>
        </ul>
    </div>
</div>
