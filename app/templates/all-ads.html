<div class="jumbotron">
    <div class="row">
        <div class="col-md-9">
            <ul id="ul">
                <li ng-repeat="ad in data.ads">
                    <div class="container well" id="adContainer">
                        <div class="row">
                            <div class="col-md-7">
                                <h3 class="pull-left">
                                    {{ad.title}}
                                </h3>
                            </div>
                            <div class="col-md-5">
                                <span class="pull-right">
                                    {{ad.date | date: "d-MMM-yyyy"}}
                                </span>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-md-4">
                                    <img onerror="this.src='images/No_image_available.png'" ng-src="{{ad.imageDataUrl}}" class="_NotfullHD"/>
                            </div>
                            <div class="col-md-8">
                                <div id="textContainer">
                                    {{ad.text}}
                                </div>
                                <div class="row" id="nameWrapper">
                                    <div class="col-md-3">
                                        <label>Name </label>
                                    </div>
                                    <div class="col-md-8" id="nameContainer">
                                        {{ad.ownerName}}
                                    </div>
                                </div>
                                <div class="row" id="emailWrapper">
                                    <div class="col-md-3">
                                        <label>Email </label>
                                    </div>
                                    <div class="col-md-8" id="emailContainer">
                                        <a href="#">{{ad.ownerEmail}}</a>
                                    </div>
                                </div>
                                <div class="row" id="phoneWrapper">
                                    <div class="col-md-3">
                                        <label>Tel. </label>
                                    </div>
                                    <div class="col-md-8" id="phoneContainer">
                                        {{ad.ownerPhone}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Categories</h3>
                </div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="category in categories">
                            {{category.name}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Towns</h3>
                </div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="town in towns">
                            {{town.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div ng-controller="UsersController">
        <table>
            <tr dir-paginate="user in users | itemsPerPage: 25" total-items="totalUsers">
                <td>{{ user.numItems }}</td>
                <td>{{ user.numPages }}</td>
            </tr>
        </table>

        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
    </div>
</div>
