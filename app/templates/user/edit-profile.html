<div class="row">
    <div class="col-md-6">
        <div class="well bs-component">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Edit Profile</legend>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputName" placeholder="" value="{{userProfile.name}}"
                                    ng-model="userProfile.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="{{userProfile.email}}"
                                   ng-model="userProfile.email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-lg-2 control-label">Phone</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="phone" placeholder="{{userProfile.phoneNumber}}"
                                  ng-model="userProfile.phoneNumber" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="allTowns" class="col-lg-2 control-label">Town</label>
                        <div class="col-lg-2 control-label">
                            <select  id="allTowns" ng-options="town.id as town.name for town in towns"
                                    ng-model="userProfile.townId" value="userProfile.townId">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary" ng-click="editProfile(userProfile)">Update</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="well bs-component">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Change Password</legend>
                    <div class="form-group">
                        <label for="oldPassword" class="col-lg-2 control-label">Old Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="oldPassword" placeholder=""
                                    ng-model="passwords.oldPassword" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword" class="col-lg-2 control-label">New Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="newPassword" placeholder=""
                                   ng-model="passwords.newPassword" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confNewPassword" class="col-lg-2 control-label">Confirm New Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="confNewPassword" placeholder=""
                                   ng-model="passwords.confirmPassword" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary" ng-click="changePassword(passwords)">Change Password</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div id="source-button" class="btn btn-primary btn-xs" style="display: block;">&lt; &gt;</div></div>
