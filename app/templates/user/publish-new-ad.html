<div class="well bs-component">
    <form class="form-horizontal">
        <fieldset>
            <legend>Publish New Add</legend>
            <div class="form-group">
                <div class="col-lg-10">
                    <label for="title">Title:</label>
                    <input type="text" id="title" ng-model="adData.title" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <label for="adText">Text:</label>
                    <textarea rows="4" cols="50" id="adText" ng-model="adData.text">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <label for="category">Category:</label>
                    <select id="category" ng-model="adData.categoryId">
                        <option value="null">(None)</option>
                        <option ng-repeat="c in categories" value="{{c.id}}">{{c.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <label for="town">Town:</label>
                    <select id="town" ng-model="adData.townId">
                        <option value="null">(None)</option>
                        <option ng-repeat="t in towns" value="{{t.id}}">{{t.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <label for="image">Image:</label>
                    <input type="file" id="image"
                           onchange="angular.element(this).scope().fileSelected(this)" />
                    <br/>
                    <div class="image-box">
                        <p>Image Preview</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-click="publishAd(adData)">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div id="source-button" class="btn btn-primary btn-xs" style="display: block;">&lt; &gt;</div></div>
